<h2 class="text-center" mat-dialog-title>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>
<mat-dialog-content>
    <form [formGroup]="userForm">
        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required />
                <mat-error *ngIf="userForm.get('name')?.invalid">Name is required (Min 3 characters)</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required />
                <mat-error *ngIf="userForm.get('email')?.invalid">Enter a valid email</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" required />
                <mat-error *ngIf="userForm.get('phone')?.invalid">Enter a 10-digit number</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" required />
                <mat-error *ngIf="userForm.get('address')?.invalid">Address is required</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="User">User</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button [color]="isEditMode ? 'accent' : 'primary'" (click)="onSubmit()"
        [disabled]="userForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }}
    </button>
</mat-dialog-actions>
